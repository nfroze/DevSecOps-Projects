Name: Project-1-IaC-Security Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "Project-1-IaC-Security/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "Project-1-IaC-Security/**"

jobs:
  iac-security:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # 1. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # 2. Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7

      # 3. Terraform Init
      - name: Terraform Init
        run: terraform -chdir=./Project-1-IaC-Security init

      # 4. Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=./Project-1-IaC-Security plan

      # 5. Terraform Apply
      - name: Terraform Apply
        run: terraform -chdir=./Project-1-IaC-Security apply -auto-approve