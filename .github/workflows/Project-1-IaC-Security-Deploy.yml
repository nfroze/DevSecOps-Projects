name: Project-1-IaC-Security Deploy

on:
  push:
    branches:
      - main
    paths:
      - "Project-1-IaC-Security/**"

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configure AWS credentials from your GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform -chdir=./Project-1-IaC-Security init

      - name: Terraform Apply
        run: terraform -chdir=./Project-1-IaC-Security apply -auto-approve